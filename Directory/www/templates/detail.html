{% load staticfiles %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Directory</title>
    <link rel="stylesheet" href="{% static 'normalize.css' %}" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="{% static 'main.css' %}" type="text/css" />

</head>

<body>
    <main>
        <nav class="nav navbar"><span class="pull-left">Directory</span><span class="top-right"><a  href="/">Back</a></span></nav>


        <section>
            <img src='{{ person.image }}' />
            <h2>{{ person.name }}</h2>
            <p class='person-title'>{{ person.title }}</p>
            <a class='person-email' href="mailto:{{person.email}}">
                <p>{{ person.email }}</p>
            </a>
        </section>

    </main>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
